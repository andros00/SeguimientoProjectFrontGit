<mat-card class="card" >

  <h2 mat-dialog-title align="center">Notas del Compromiso</h2>

  <mat-dialog-content class="contenido-modal">

    <!-- Cargando -->
    <div *ngIf="cargando" class="loading">
      <mat-spinner diameter="30"></mat-spinner>
      <p>Cargando notas...</p>
    </div>

    <!-- Lista de notas existentes -->
    <div *ngIf="!cargando && notas.length > 0" class="lista-notas">
      <mat-list>
        <mat-list-item *ngFor="let n of notas">
          <div class="nota-item">
            <div class="nota-header">
              <strong>ðŸ‘¤ {{ n.usuarioCrea }}</strong>
              <span class="fecha">{{ n.fechaCrea | date:'short' }}</span>
            </div>
            <div class="nota-texto">{{ n.nota }}</div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>

    <!-- Si no hay notas -->
    <div *ngIf="!cargando && notas.length === 0" class="no-notas">
      <p>No hay notas registradas para este compromiso.</p>
    </div>

    <!-- Formulario para agregar nueva nota -->
    <form [formGroup]="formNota" (ngSubmit)="guardarNota()" class="form-nueva-nota">
      <mat-form-field appearance="outline" class="campo-nota">
        <mat-label>Nueva nota</mat-label>
        <textarea matInput formControlName="nota" placeholder="Escribe aquÃ­ la nueva nota..." rows="3">
      </textarea>
        <mat-error *ngIf="formNota.get('nota')?.hasError('required')">
          La nota no puede estar vacÃ­a.
        </mat-error>
      </mat-form-field>

  <div class="button-group">
    <button type="submit" class="btn btn-guardar" [disabled]="formNota.invalid">
      <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-raised-button class="button-secondary" (click)="cerrar()">CANCELAR
      <mat-icon class="light-gray">cancel</mat-icon>
    </button>

  </div>

    </form>

  </mat-dialog-content>
</mat-card>
