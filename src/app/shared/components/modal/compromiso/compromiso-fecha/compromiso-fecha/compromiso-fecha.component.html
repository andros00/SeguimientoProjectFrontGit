<mat-card class="card"  align="center">

<h2 mat-dialog-title>Actualizar Fecha Estimada</h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" >
      <mat-label>Nueva Fecha Estimada</mat-label>
      <input matInput type="date" formControlName="nuevaFecha" />
      <mat-error *ngIf="form.get('nuevaFecha')?.hasError('required')">
        La fecha es obligatoria
      </mat-error>
    </mat-form-field>
  </form>
</div>



  <div class="button-group">
    <button type="button" class="btn btn-guardar" (click)="guardar()" [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Actualizar
    </button>
    <button mat-raised-button class="button-secondary" (click)="cancelar()">CANCELAR
      <mat-icon class="light-gray">cancel</mat-icon>
    </button>

  </div>

</mat-card>
