<div class="container">
  <div class="header">
    <h2 class="title">Hoja de Vida - Joven Investigador</h2>
  </div>

  <form [formGroup]="hojaVidaForm">

    <!-- BOTÓN SELECCIONAR JOVEN INVESTIGADOR -->
    <div class="section-title">* Seleccionar Joven Investigador</div>
    <div class="align-center">
      <button mat-button type="button" class="button-select-pj" (click)="abrirModalSeleccionarJinvestigador()">
        SELECCIONAR JOVEN INVESTIGADOR
      </button>
    </div>

    <!-- DATOS PERSONALES -->
    <div class="section-card">
      <div class="section-title">Datos personales</div>

      <div class="form-row">
        <div class="form-group">
          <label>Tipo Documento</label>
          <select class="form-control" formControlName="tipoDocumento">
            <option *ngFor="let tipo of tiposDocumento" [value]="tipo">
              {{ tipo }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>N° de documento</label>
          <input class="info-value input-readonly" type="text" formControlName="numeroDocumento" />
        </div>

        <div class="form-group">
          <label>Lugar de expedición</label>
          <input class="form-control" type="text" formControlName="lugarExpedicion" />
        </div>

        <div class="form-group">
          <label>Lugar de nacimiento</label>
          <input class="form-control" type="text" formControlName="lugarNacimiento" />
        </div>

        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input class="form-control" type="date" formControlName="fechaNacimiento" />
        </div>

        <div class="form-group">
          <label>Lugar de residencia</label>
          <input class="form-control" type="text" formControlName="lugarResidencia" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Primer apellido</label>
          <input class="form-control" formControlName="primerApellido" />
        </div>

        <div class="form-group">
          <label>Segundo apellido</label>
          <input class="form-control" formControlName="segundoApellido" />
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input class="form-control" formControlName="nombre" />
        </div>

        <div class="form-group">
          <label>Contacto principal</label>
          <input class="form-control" formControlName="contacto" />
        </div>

        <div class="form-group">
          <label>Celular</label>
          <input class="form-control" formControlName="celular" />
        </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input class="form-control" formControlName="correo" />
        </div>
      </div>



      <div class="form-row">

        <div class="form-group">
          <label>Dependencia donde prestará servicios</label>
          <input class="form-control" formControlName="dependencia" />
        </div>
        <div class="form-group">
          <label>Tipo de vivienda</label>
          <select class="form-control" formControlName="tipoVivienda">
            <option *ngFor="let tipo of tiposVivienda" [value]="tipo">{{ tipo }}</option>
          </select>
        </div>

        <div class="form-group" style="flex: 2;">
          <label>Dirección</label>
          <input class="form-control" formControlName="direccion" />
        </div>

        <div class="form-group">
          <label>Barrio</label>
          <input class="form-control" formControlName="barrio" />
        </div>

        <div class="form-group" style="max-width: 120px;">
          <label>Estrato</label>
          <input class="form-control" type="number" formControlName="estrato" />
        </div>
      </div>

      <div class="form-row">

      </div>


    </div>

    <!-- INFORMACIÓN ACADÉMICA -->
    <div class="section-card">
      <div class="section-title">Información académica</div>

      <div class="form-row">
        <div class="form-group">
          <label>Programa académico</label>
          <input class="form-control" formControlName="programa" />
        </div>

        <div class="form-group">
          <label>Semestre</label>
          <input class="form-control" formControlName="semestre" />
        </div>

        <div class="form-group">
          <label>Fecha inicio semestre</label>
          <input type="date" class="form-control" formControlName="fechaInicio" />
        </div>

        <div class="form-group">
          <label>Fecha fin semestre</label>
          <input type="date" class="form-control" formControlName="fechaFin" />
        </div>
      </div>
    </div>

    <!-- DATOS BANCARIOS -->
    <div class="section-card">
      <div class="section-title">Datos bancarios</div>

      <div class="form-row">
        <div class="form-group">
          <label>Banco</label>
          <select class="form-control" formControlName="banco">
            <option *ngFor="let b of bancos" [value]="b">{{ b }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>N° de cuenta</label>
          <input class="form-control" formControlName="numeroCuenta" />
        </div>

        <div class="form-group">
          <label>Tipo de cuenta</label>
          <select class="form-control" formControlName="tipoCuenta">
            <option *ngFor="let t of tiposCuenta" [value]="t">{{ t }}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- TUTOR -->
    <div class="section-card">
      <div class="section-title">Información del tutor</div>

      <div class="form-row">
        <div class="form-group">
          <label>Nombre y apellidos</label>
          <input class="form-control" formControlName="tutorNombre" />
        </div>

        <div class="form-group">
          <label>N° de documento</label>
          <input class="form-control" formControlName="tutorDocumento" />
        </div>

        <div class="form-group">
          <label>Correo electrónico</label>
          <input class="form-control" formControlName="tutorCorreo" />
        </div>

        <div class="form-group">
          <label>Número de contacto</label>
          <input class="form-control" formControlName="tutorContacto" />
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="button-group">
      <button class="btn btn-guardar" mat-raised-button (click)="onGuardar()">Guardar</button>
      <button class="btn" mat-raised-button (click)="onConfirmar()">Confirmar actualización</button>
      <button class="btn" mat-raised-button (click)="onVolver()">Volver</button>
    </div>

  </form>
</div>
