<form [formGroup]="formularioFiltroEvaluador" autocomplete="off">
  <div class="container-modal">
    <div class="border-bottom  margin-top">
      <div class="row no-wrap">
        <div class="col col-5">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label><span class="required">* </span>Identificación</mat-label>
            <input matInput type="text" placeholder="Identificación" formControlName="identificacion"
              (change)="cambioIdentificacion()">
            <mat-error>
              <mat-error>
                Este campo es obligatorio.
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="border-bottom margin-bottom">
      <div class="row no-wrap">
        <div class="col col-5">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombres</mat-label>
            <input matInput type="text" placeholder="Nombres" formControlName="nombres" (change)="cambioNombres()">
          </mat-form-field>
        </div>

        <div class="col col-5">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput type="text" placeholder="Apellidos" formControlName="apellidos" (change)="cambioNombres()">
          </mat-form-field>
        </div>
      </div>

      <div class="row no-wrap">
        <div class="filter col col-4">
          <div class="row">
            <p class="medium-gray">Filtrar por institución</p>
            <div class="row add-financer margin-right margin-bottom-mini">
              <button [disabled]="agregarInstitucion" mat-button class="add-fill"
                (click)="abrirSeleccionarInstitucion()">AGREGAR
                INSTITUCIÓN</button>
            </div>
          </div>
          <div class="row" *ngIf="!!institucion">
            <mat-chip-list *ngIf="!!institucion">
              <mat-chip *ngIf="!!institucion" class="chip-filter" [removable] (removed)="eliminarFinanciador()">
                {{institucion.nit}} - {{institucion.razonSocial}}
                <mat-icon *ngIf="!!institucion" matChipRemove>cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>

        <div class="col col-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Área de especialidad</mat-label>
            <input matInput type="text" placeholder="Área de especialidad" formControlName="areaEspecialidad"
              (change)="cambioNombres()">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="col align-end">
      <div class="margin-bottom">
        <button mat-button class="save-fill vertical-align" (click)="buscarEvaluador()">
          BUSCAR<mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
  </div>
</form>
