<div class="row space-wizard" *ngIf="editable">
  <div class="col-5 align-center">
    <div>
      <button class="add-fill" mat-raised-button (click)="cambiarEstadoVistaFormularioAgregarParticipante()">AGREGAR
        PARTICIPANTE</button>
    </div>
    <div class="margin-left">
      <button mat-raised-button class="save-fill" (click)="guardarParticipanteProyecto()">GUARDAR<mat-icon>save
        </mat-icon></button>
    </div>
  </div>
  <div class="col-5">
    <div class="contextual-help">
      <div class="card-contextual">
        <img src="assets/img/ic-contextual-help.png" alt="">
        <p class="contextual-yellow">Agregue las personas que participar√°n en su proyecto en los distintos roles
          definidos.
        </p>
      </div>
    </div>
  </div>
</div>

<app-mensaje-exito-error></app-mensaje-exito-error>

<app-visor-componentes-proyecto url="/ver-participantes/" *ngIf="mostrarComponentes"></app-visor-componentes-proyecto>

<div class="align-between border-top margin-top">
  <button mat-button class="button-back" [disabled]="inhabilitarBoton" (click)="emitirPasoAnterior()">
    <mat-icon>arrow_back</mat-icon>
    ANTERIOR
  </button>
  <button mat-raised-button class="button-secondary" [disabled]="inhabilitarBoton" (click)="emitirPasoSiguiente()">
    SIGUIENTE
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
