<div class="container">
  <mat-card class="card">
    <div class="content">
      <ul *ngFor="let error of listaErrores">
        <li>
          <P [innerHTML]="error"></P>
        </li>
      </ul>
      <mat-spinner *ngIf="mostrarCargando"></mat-spinner>
    </div>
  </mat-card>
</div>
<div class="align-between border-top margin-top">
  <button mat-button class="button-back" awPreviousStep>
    <mat-icon>arrow_back</mat-icon>
    ANTERIOR
  </button>
  <button mat-raised-button class="save-fill">ENVIAR A CENTRO
    <mat-icon>assignment_turned_in</mat-icon>
  </button>
</div>
