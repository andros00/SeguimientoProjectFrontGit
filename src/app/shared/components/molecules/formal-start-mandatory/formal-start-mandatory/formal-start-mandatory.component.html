<ng-container class="container">

  <table mat-table [dataSource]="compromisos">

    <ng-container matColumnDef="identificador">
      <th mat-header-cell *matHeaderCellDef> Identificador </th>
      <td mat-cell *matCellDef="let c"> {{ c.identificador }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let c"> {{ c.descripcionPropio }} </td>
    </ng-container>

    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef> Comentario </th>
      <td mat-cell *matCellDef="let c"> {{ c.comentario }} </td>
    </ng-container>

    <ng-container matColumnDef="fechaEstimada">
      <th mat-header-cell *matHeaderCellDef> Fecha Estimada </th>
      <td mat-cell *matCellDef="let c"> {{ c.fechaEstimada }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let c">
        <app-menu [menuItems]="c.menuItems"></app-menu>
      </td>
    </ng-container>


    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-divider class="divider" />
</ng-container>
